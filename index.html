<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chemical</title>

    <script src="js/camera.js"></script>

    <script src="js/utils/position.js"></script>
    <script src="js/utils/vector.js"></script>

    <script src="js/models/entity.js"></script>

    <script src="js/index.js"></script>

    <style>
        body{
            overflow: hidden;
        }

        canvas{
            top: 0;
            left: 0;
            position: absolute;
            z-index: -1;
        }

        #debug{
            user-select: none;
        }

        #fbfMode{
            background-color: red;
        }
    </style>
</head>
<body>
<div id="debug">
    <p id="time"></p>
    <p id="camera"></p>
    <p id="entities"></p>
    <label>
        <button onclick="document.querySelector('#quantityEntities').value -= 1;">&lt;</button>
        <input id="quantityEntities" type="range" min="1" max="2000" value="1">
        <button onclick="let input =document.querySelector('#quantityEntities'); input.value = Number(input.value) + 1;">&gt;</button>
    </label>
    <p id="avrLife"></p>
    <button id="fbfMode" onclick="switchFBF(this)">FBF</button>
    <button id="nextFrame" onclick="nextFrame()" hidden>next frame</button>

    <p id="collision"></p>
    <p id="en1"></p>
    <p id="en2"></p>
</div>
<canvas></canvas>
</body>
</html>
